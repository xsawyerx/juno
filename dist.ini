name    = Juno
author  = Sawyer X <xsawyerx@cpan.org>
author  = Adam Balali <adamba@cpan.org>
license = Perl_5
copyright_holder = Sawyer X
copyright_year   = 2012

version = 0.009

[@Basic]
[PodSyntaxTests]
[ModuleBuild]
[PodWeaver]
[ReadmeFromPod]
[CheckChangeLog]
[AutoPrereqs]
skip = ^MooX::Types::MooseLike::Base$

[PkgVersion]

[Test::Compile]
skip = ^Juno::Check::.+$
bail_out_on_fail = 1
:version=2.039

[MetaResources]
repository = http://github.com/xsawyerx/juno
bugtracker = http://github.com/xsawyerx/juno/issues

[MetaNoIndex]
file = README.pod

[ReadmeAnyFromPod / pod.root ]
filename = README.pod
type     = pod
location = root

[Prereqs]
Moo                    = 1.000001
Safe::Isa              = 0
MooX::Types::MooseLike = 0
MooseX::Role::Loggable = 0.008
